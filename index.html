<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified HTML</title>
    <script defer src="calculation.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-12 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg max-w-xl w-full flex" style="height: 85vh;
    max-width: 182vh;">
        <div class="w-1/3 pr-2">
            <label for="inputHTML" class="block text-gray-800 font-semibold mb-2">Input HTML:</label>
            <textarea id="inputHTML" rows="10" cols="50"
                class="w-full p-3 border rounded focus:outline-none focus:ring focus:border-blue-300"></textarea>
            <div class="flex justify-center mt-4">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
                    id="modifyButton">Generate Modified HTML</button>
                <button class="ml-2 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700"
                    id="clearButton">Clear</button>
            </div>
        </div>
        <div class="w-1/3 px-2">
            <label for="inputCSS" class="block text-gray-800 font-semibold mb-2">Input CSS:</label>
            <textarea id="inputCSS" rows="10" cols="50"
                class="w-full p-3 border rounded focus:outline-none focus:ring focus:border-blue-300"></textarea>
            <div class="flex justify-center mt-4">
                <!-- <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
                    id="modifyButton">Generate Modified CSS</button> -->
                <button class="ml-2 bg-red-500 text-white py-2 px-4 rounded hover-bg-red-700"
                    id="clearButton">Clear</button>
            </div>
        </div>
        <div class="w-1/3 pl-2">
            <label for="outputBox" class="block text-gray-800 font-semibold mb-2">Modified HTML:</label>
            <div id="outputBox" class="border p-4 rounded bg-gray-50 h-64 overflow-y-auto"
                style="white-space: pre-wrap;"></div>
            <div class="flex justify-center mt-4">
                <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700"
                    id="copyButton">Copy HTML</button>
                <button class="ml-2 bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-700"
                    id="copyCssButton">Copy CSS</button>
            </div>
        </div>
    </div>
</body>

</html>
